<!DOCTYPE html>
<html lang="en" ng-app="raspberryjamApp" ng-controller="MainCtrl">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <title ng-bind="Page.title()">Raspberry Jam</title>
    <link rel="stylesheet" href="vendor/css/bootstrap.min.css">
    <link rel="stylesheet" href="vendor/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="./css/rpijam.css">
    <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.min.css">
    <script src="vendor/angular.min.js"></script>
    <script src="vendor/angular-route.js"></script>
    <script src="vendor/jquery-1.11.3.min.js"></script>
    <script src="./js/controllers.js"></script>
    <script src="../mopidy/mopidy.js"></script>
    <script src="./js/app.js"></script>
    <script src="vendor/bootstrap.min.js"></script>
  </head>

  <body>
     <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="#/">
                        <img class="brand-logo" src="./assets/rpi_logo.png"/> <i style="display:inline;" class="fa fa-music"></i>aspberry Jam
                    </a>
                </li>
                <li>
                    <a href="#/"><i class="fa fa-list-ol sidebar-img"></i> Queue</a>
                </li>
                <li>
                    <a href="#/albums"><i class="fa fa-dot-circle-o sidebar-img"></i> Albums</a>
                </li>
                <li>
                    <a href="#/artists"><i class="fa fa-users sidebar-img"></i> Artists</a>
                </li>
                <li>
                    <a href="#/songs"><i class="fa fa-music sidebar-img"></i> Songs</a>
                </li>
	        	<li>
                    <a href="#/playlists"><i class="fa fa-th-list sidebar-img"></i> Playlists</a>
                </li>
	        	<li ng-if="backends.includes('gmusic')">
                    <a href="#/gmusic"><i class="fa fa-headphones sidebar-img"></i> Google Play</a>
                </li>
	        	<li ng-if="backends.includes('soundcloud')">
                    <a href="#/soundcloud"><i class="fa fa-soundcloud sidebar-img"></i>SoundCloud</a>
                </li>
                <li ng-if="backends.includes('spotify')">
                    <a href="#/spotify"><i class="fa fa-spotify sidebar-img"></i> Spotify</a>
                </li>
                <li ng-if="backends.includes('youtube')">
                    <a href="#/youtube"><i class="fa fa-youtube-play sidebar-img"></i> YouTube</a>
                </li>

                <li>
                    <a href="#/radio"><i class="fa fa-microphone sidebar-img"></i> Radio/Stream</a>
                </li>
	        	<li>
                    <a href="#/history"><i class="fa fa-history sidebar-img"></i> History</a>
                </li>
	        	<li>
                    <a href="#/settings"><i class="fa fa-gears sidebar-img"></i> Settings</a>
                </li>
            </ul>
        </div>

        <div class="page-content-wrapper">
          <div class="container-fluid">
          <div class="row">
			  <div class="player col-xs-12" id="player" ng-controller="PlayingCtrl">
				<div class="hidden-md hidden-lg" ng-include="'./partials/now_playing_mobile.html'"></div>
				<div class="hidden-xs hidden-sm" ng-include="'./partials/now_playing.html'"></div>
			  </div>
            	<div ng-view></div>
                </div>
          </div>
        </div>
      </div>

      <script>
        var sidebarButton = document.getElementById('sidebarToggle');
        var sidebar = document.getElementById('wrapper');

        sidebarToggle.addEventListener("click", function(){
          sidebar.classList.toggle('toggled');
        });

      </script>
  </body>
</html>
