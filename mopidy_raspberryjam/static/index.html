<!DOCTYPE html>
<html lang="en" ng-app="raspberryjamApp">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <title ng-bind-template="{{pageTitle}} | RaspberryJam"></title>
    <link rel="stylesheet" href="vendor/css/bootstrap.min.css">
    <link rel="stylesheet" href="vendor/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="./css/rpijam.css">
    <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.min.css">
    <script src="vendor/angular.min.js"></script>
    <script src="vendor/angular-route.js"></script>
    <script src="vendor/jquery-1.11.3.min.js"></script>
    <script src="./js/controllers.js"></script>
    <script src="./js/app.js"></script>
    <script src="vendor/bootstrap.min.js"></script>
  </head>

  <body>
     <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="#">
                        <img class="brand-logo" src="./assets/rpi_logo.png"/> Raspberry Jam
                    </a>
                </li>
                <li>
                    <a href="#"><i class="fa fa-list sidebar-img"></i> Queue</a>
                </li>
                <li>
                    <a href="#"><i class="fa fa-dot-circle-o sidebar-img"></i> Albums</a>
                </li>
                <li>
                    <a href="#"><i class="fa fa-users sidebar-img"></i> Artists</a>
                </li>
                <li>
                    <a href="#"><i class="fa fa-music sidebar-img"></i> Songs</a>
                </li>
                <li>
                    <a href="#"><i class="fa fa-spotify sidebar-img"></i> Spotify</a>
                </li>
                <li>
                    <a href="#"><i class="fa fa-youtube-play sidebar-img"></i> YouTube</a>
                </li>
            </ul>
        </div>


        <div class="page-content-wrapper">
          <div class="container-fluid">
            <div class="row">
              <div class="player" ng-controller="PlayingCtrl">
                <div ng-include="'./partials/now_playing.html'"></div>
              </div>
              <div class="col-xs-12">
                <div class="panel panel-primary" ng-controller="QueueCtrl">
                  <div class="panel-heading">
                    <h3 class="panel-title"><b>Queue ({{queue.length}})</b></h3>
                  </div>
                  <div class="panel-body">
                    <button id="sidebarToggle"><i class="fa fa-bars"></i></button>
                    <table class="queue-table">
                      <tr class='queue-row' ng-repeat="song in queue track by $index">
                        <td style="padding-right:10px;"><b>{{$index+1}}.</b></td>
                        <td style="max-width:80px;height:80px;"><img style="max-width:100%; max-height:100%;" src="http://www.lyriki.com/images/thumb/4/40/AlbumArt-Streetlight_Manifesto-Somewhere_in_the_Between_%282007%29.jpg/250px-AlbumArt-Streetlight_Manifesto-Somewhere_in_the_Between_%282007%29.jpg"/></td>
                        <td style="padding:0px 0px;">
                          <table class="song-table">
                            <tr>
                              <td>{{song.title}}</td>
                              <td style="text-align:right"><small style="color:grey;">{{timeToStr(song.runtime);}}</small></td>
                            </tr>
                            <tr>
                              <td><small style="color:grey;">{{song.artist}}</small></td>
                              <td>{{}}</td>
                            </tr>
                          </table>
                        </td>
                        <td style="text-align:right;">
                          <table class="vote-table">
                            <tr><td><i class="fa fa-angle-up"></i></td></tr>
                            <tr><td><i class="fa fa-angle-down"></i></td></tr>
                          </table>
                        </td>
                      </tr>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <script>
        var sidebarButton = document.getElementById('sidebarToggle');
        var sidebar = document.getElementById('wrapper');

        sidebarToggle.addEventListener("click", function(){
          sidebar.classList.toggle('toggled');
        });

      </script>
  </body>
</html>
