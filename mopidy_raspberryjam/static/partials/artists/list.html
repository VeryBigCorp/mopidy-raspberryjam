<div class="col-xs-12">
	<div class="row page-title">
		<div class="col-xs-12 col-md-8">
			<h4><i class="fa fa-users"></i> Artists <span class="label label-info" ng-if="searchResults.total != null">{{searchResults.total}}</span></h4>
		</div>
		<div class="col-xs-12 col-md-4">
			<form id="artist-search" ng-submit="searchArtists()">
				<div class="input-group">
				    <input type="text" ng-model="artist_name" placeholder="Artist name (e.g. Streetlight Manifesto)..." class="form-control"/>
				    <span class="input-group-addon">
						<i id="search-icon" class="fa fa-search"></i>
				    </span>
				</div>
			</form>
		</div>
	</div>
	<hr class="page-title"/>

	<div ng-repeat="source in searchResults">
		<div class="row" ng-repeat="slice in source.artists">
			<div class="card col-xs-12 col-md-{{width}}" ng-repeat="artist in slice">

				<div class="card-image">
				    <a href="#/artists/{{artist.uri}}"><img class="img-responsive" name="albumart_{{artist.uri}}" src="assets/cd.png"/></a>
				</div>

				<div class="card-content">
				    <span class="card-title"><a href="#/artists/{{artist.uri}}">{{artist.name}}</a></span><br/>
				</div>
			</div>
		</div>
	</div>

    <p ng-if="searchResults.total != null && searchResults.total == 0">No results</p>
</div>
