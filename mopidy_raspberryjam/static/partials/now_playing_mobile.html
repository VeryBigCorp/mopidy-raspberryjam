<div class="card">
    <div class="card-image">
        <img class="img-responsive" name="player-albumart" src=""/>
    </div><!-- card image -->

    <div class="card-content">
        <span name="player-title" class="card-title"></span><br/>
        <span name="player-artist" style="font-style:italic;" class="card-subtitle"></span><br/>
        <span name="player-album" class="card-subtitle"></span><br/>
	      <div class="row">
          <div class="col-xs-6"><span name="player-genre" class="card-subtitle"></span></div>
          <div class="col-xs-6"><span name="player-length" class="card-subsubtitle"></span></div>
	      </div>
    </div><!-- card content -->
    <div class="card-action">
      <div class="progress player-progress">
        <div name="player-remaining" class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
      </div>
    </div>
</div>
