<!--<div class="row">-->
  <div class="col-md-1 col-sm-12 player-albumart">
   <img name="player-albumart" src="{{albumSrc}}"/>
  </div>
  <div id="player-controls" class="col-md-11 col-sm-12 player-info">
    <div class="row">
      <div class="col-md-6 col-sm-12 player-title">
        <p><b name="player-title"></b></p>
      </div>
      <div class="col-md-6 col-xs-12" style="text-align:right;">
        <small name="player-genre"></small>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 col-xs-12 player-artist">
        <small name="player-artist" style="color:#CCC;"></small>
      </div>
      <div class="col-md-6 col-xs-12" style="text-align:right;">
        <small name="player-length" style="color:#CCC;"></small>
      </div>
    </div>
    <div class="row">
    <div class="col-xs-12">
    <div class="progress player-progress" style="display:none;">
      <div name="player-remaining" class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;text-align:right;padding-right:5px;"></div>
    </div>
    </div>
    </div>
  </div>
